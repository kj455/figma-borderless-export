name: Test

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - uses: pnpm/action-setup@v2.2.4
        with:
          version: 7.14.0

      - name: use Node.js v18
        uses: actions/setup-node@v3
        with:
          node-version: '18.12.0'
          cache: 'pnpm'

      - name: install dependencies
        run: pnpm install

      - name: run tests
        run: pnpm test
